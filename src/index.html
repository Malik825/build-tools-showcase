<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build Tool Showcase - Modern Development Tools</title>
  <meta name="description" content="Discover and explore the best build tools for modern web development. Compare features, ratings, and find the perfect tools for your next project.">
  
  <!-- Open Graph tags -->
  <meta property="og:title" content="Build Tool Showcase - Modern Development Tools">
  <meta property="og:description" content="Discover and explore the best build tools for modern web development. Compare features, ratings, and find the perfect tools for your next project.">
  <meta property="og:type" content="website">
  
  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.4.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.4.0/dist/ionicons/ionicons.js"></script>
  
  <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">
  <!-- Header -->
  <header class="header scrolled" id="header">
    <div class="container">
      <div class="header-content">
        <div class="header-left">
          <div class="logo">
            <ion-icon name="settings-outline"></ion-icon>
          </div>
          <h1 class="site-title">Build Tool Showcase</h1>
        </div>
        
        <!-- Desktop Search Bar -->
        <div class="search-container desktop-search">
          <ion-icon name="search-outline" class="search-icon"></ion-icon>
          <input type="text" id="search-input" placeholder="Search build tools..." class="search-input">
        </div>

        <div class="header-right">
          <!-- Filter Toggle -->
          <button id="filter-toggle" class="btn btn-ghost">
            <ion-icon name="filter-outline"></ion-icon>
            <span>Filters</span>
          </button>

          <!-- Theme Toggle -->
          <button id="theme-toggle" class="btn btn-ghost">
            <ion-icon name="moon-outline" id="theme-icon"></ion-icon>
            <span>Theme</span>
          </button>
        </div>
      </div>

      <!-- Mobile Search -->
      <div class="search-container mobile-search">
        <ion-icon name="search-outline" class="search-icon"></ion-icon>
        <input type="text" id="mobile-search-input" placeholder="Search build tools..." class="search-input">
      </div>
    </div>
  </header>

  <!-- Filter Panel -->
  <div id="filter-panel" class="filter-panel hidden">
    <div class="container">
      <div class="filter-content">
        <div class="filter-group">
          <span class="filter-label">Category:</span>
          <div id="category-filters" class="filter-badges">
            <!-- Categories will be populated by TypeScript -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <main class="main">
    <div class="container">
      <!-- Stats Bar -->
      <div class="stats-bar">
        <div class="stats-content">
          <div class="stats-left">
            <div class="stat-item">
              <div class="stat-value" id="total-tools">8</div>
              <div class="stat-label">Total Tools</div>
            </div>
            <div class="stat-divider"></div>
            <div class="stat-item">
              <div class="stat-value popular" id="popular-tools">8</div>
              <div class="stat-label">Popular</div>
            </div>
            <div class="stat-divider"></div>
            <div class="stat-item">
              <div class="stat-value recent" id="recent-tools">6</div>
              <div class="stat-label">Recently Added</div>
            </div>
          </div>
          
          <div class="stats-right">
            <span class="sort-label">Sort by:</span>
            <select id="sort-select" class="sort-select">
              <option value="popularity">Popularity</option>
              <option value="name">Name A-Z</option>
              <option value="recent">Recently Added</option>
              <option value="category">Category</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Tool Grid -->
      <div id="tool-grid" class="tool-grid">
        <!-- Tools will be populated by TypeScript -->
      </div>

      <!-- Load More Button -->
      <div class="load-more-container" id="load-more-container">
        <button id="load-more-btn" class="btn btn-outline">
          <span>Load More Tools</span>
          <ion-icon name="chevron-down-outline"></ion-icon>
        </button>
      </div>

      <!-- Empty State -->
      <div id="empty-state" class="empty-state hidden">
        <div class="empty-message">No tools found</div>
        <p class="empty-description">Try adjusting your search or filter criteria</p>
      </div>
    </div>
  </main>
<div class="tool-info-text" id="tool-info-text">

  
</div>
  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-left">
          <div class="footer-logo">
            <ion-icon name="settings-outline"></ion-icon>
          </div>
          <span class="footer-text">Â© 2025 Build Tool Showcase. All rights reserved.</span>
        </div>
        
        <div class="footer-links">
          <a href="#" class="footer-link">About</a>
          <a href="#" class="footer-link">Contact</a>
          <a href="#" class="footer-link">API</a>
          <a href="#" class="footer-link">Privacy</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- <script src="app.ts" type="module"></script> -->
</body>
</html>
